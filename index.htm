<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <div class="overlay-left">
          <div class="title">
            <h2>خوش آمدید</h2>
            <p>اگر عضو سایت نیستید در کمتر از 1 دقیقه عضو سایت شوید</p>
          </div>
          <div class="sign-up-btn">
            <button id="sign-up">عضویت</button>
          </div>
        </div>
        <div class="sign-up-form">
          <div class="sign-up-by-social">
            <h4>عضویت از طریق شبکه های اجتماعی</h4>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
          <form autocomplete="off">
            <div class="username-inp">
              <input
                type="text"
                name="username"
                id="sign-up-username"
                placeholder="نام کاربری ..."
                required
              />
            </div>
            <div class="email-inp">
              <input
                type="email"
                name="email"
                id="sign-up-email"
                placeholder="ایمیل ..."
                required
              />
            </div>
            <div class="password-inp">
              <input
                type="password"
                name="password"
                id="sign-up-password"
                placeholder="کلمه عبور ..."
                required
              />
            </div>
            <div class="confirm-password-inp">
              <input
                type="password"
                name="confirm-password"
                id="sign-up-confirm-password"
                placeholder="تکرار کلمه عبور ..."
                required
              />
            </div>
            <div class="submit-inp">
              <input
                type="submit"
                name="submit"
                id="sign-up-submit"
                value="عضویت"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="left-container">
        <div class="overlay-right">
          <div class="title">
            <h2>خوش آمدید</h2>
            <p>برای دسترسی به تمام امکانات سایت ابتدا وارد سایت شوید</p>
          </div>
          <div class="sign-in-btn">
            <button id="sign-in">ورود</button>
          </div>
        </div>
        <div class="sign-in-form">
          <div class="sign-in-by-social">
            <h4>ورود از طریق شبکه های اجتماعی</h4>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
          <form autocomplete="off">
            <div class="email-inp">
              <input
                type="email"
                name="email"
                id="sign-in-email"
                placeholder="ایمیل ..."
                required
              />
            </div>
            <div class="password-inp">
              <input
                type="password"
                name="password"
                id="sign-in-password"
                placeholder="کلمه عبور ..."
                required
              />
            </div>
            <div class="submit-inp">
              <input
                type="submit"
                name="submit"
                id="sign-in-submit"
                value="ورود"
              />
            </div>
            <div class="forget-password">
              <a href="#">فراموشی کلمه عبور</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
